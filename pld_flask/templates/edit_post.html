<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Post</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='edit-post.css') }}">
</head>
<body>
    <h1>Edit Post</h1>
    <form method="POST">
        <input type="text" name="title" value="{{ post.title }}" required>
        <textarea name="content" required>{{ post.content }}</textarea>
        <button type="submit">Update</button>
    </form>
    <a href="{{ url_for('post', post_id=post.id) }}">Cancel</a>
</body>
</html>
