<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Welcome to the Blog!</h1>
    <a href="{{ url_for('add_post') }}">Add a New Post</a>
    {% for post in posts %}
        <div>
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <a href="{{ url_for('post', post_id=post.id) }}">Read More</a>
            <a href="{{ url_for('edit_post', post_id=post.id) }}">Edit</a>
            <a href="{{ url_for('delete_post', post_id=post.id) }}">Delete</a>
        </div>
    {% endfor %}
</body>
</html>
